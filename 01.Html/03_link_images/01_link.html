<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01 link</title>
</head>
<body>
<!-- link : html 문서를 서로 연결하는 hyper link로 앵커태그 <a> 를 사용  -->

	<h2>간단한 링크</h2>
	<hr />
<!-- 	링크의 간단한 구문 구조
		<a href="문서주소">링크텍스트</a>
 -->

<!-- 	ul>(li>a[href=""])*3 -->
	<ul>
		<li>
			<a href="http://www.naver.com">
				NAVER로 이동
			</a>
		</li>
		<li>
			<a href="http://www.daum.net">
				DAUM으로 이동
			</a>
		</li>
		<li>
			<a href="https://lily.sunmoon.ac.kr/MainDefault.aspx">
				SUNMOON UNIV로 이동
			</a>
		</li>
	</ul>
	
<!-- 	링크 target속성 정리

		_blank : 링크페이지를 새 창에서 연결하여 오픈 
		_self  : 링크페이지가 현재 창에서 오픈됨(기본)
		_top   : 페이지가 여러 프레임으로 나뉘어 있을 때
				 서브 프레임이 아닌 전체 페이지로 열림
		_parent: 페이지가 여러 프레임으로 포함되어 있을 때
				 포함하고 있는 부모 프레임에서 열림
		 -->
</body>
</html>
