<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 checkbox</title>
</head>
<body>
<!-- 	form input type중 checkbox 타입 -->

<!-- form[action=""]>(input[type="checkbox" name="hobby" value="" ]+br)*5 -->
<form action="">
	<input type="checkbox" name="hobby" value="photo" /> 사진찍기
	<br />
	<input type="checkbox" name="hobby" value="cinema" /> 영화보기
	<br />
	<input type="checkbox" name="hobby" value="camping" /> 캠핑
	<br />
	<input type="checkbox" name="hobby" value="dance" /> 댄스 
	<br />
	<input type="checkbox" name="hobby" value="game" /> 게임
	<br />
	<input type="submit" value="전송하기" />
	<input type="reset" value="초기화" />
	
</form>

<!-- 	checkbox : 중복선택 가능한 선택지 입력을 받기 위해 사용
	--------------------------------------------------------
	1.name이 동일한 checkbox는 하나의 그룹으로 설정됨.
	2.form의 action에 지정된 곳으로 데이터 전달 시 세 종류가 있을 수 있다
		(1) null : 선택하지 않았을 때
			==> 주소?
		(2) 데이터 1개 : 1개만 선택했을 때
			=> 주소?hobby=game
		(3) 배열 : 데이터를 두개 이상 선택했을 때
			 ==> 주소?hobby=game&hobby=cinema&hobby=baseball
			 
	3. checked="checked" 속성 사용으로 기본 체크 설정
 -->
</body>
</html>
