<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05 textarea</title>
</head>
<body>
<!-- 	form 안에 textarea 태그 -->
<!-- 	textarea : 여러 줄의 문자 입력을 받을 수 있는 폼의 한 요소 -->

<!-- form[name="introForm" action=""]>textarea[row="10" cols="30"]+input[type="submit" value=""]+input[type="reset" value=""] -->
<form action="" name="introForm">
	자기소개<br />
	<textarea name="" id="" cols="30" rows="10" row="10"></textarea>
	<br />
	<input type="submit" value="" />
	<input type="reset" value="" />
</form>
</body>
</html>
