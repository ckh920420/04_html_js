<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,td,th {
		border : 1px solid black;
	}

</style>
</head>
<body>
<!-- 	table : html 문서에서 표형태를 출력해 주는 태그 -->

<!-- 	table 태그의 원리
---------------------------------------------------
	1. 테이블은 가로 한 행 단위로 작성하고 한 행 단위로 브라우저가 해석
	2. tr : table row : 테이블의 한 행 생성
	   td : table data: 테이블 행 안에 각 칸 생성
	   th : tabe header:표의 제목표시 행인 경우
	   					각 칸 생성시 td 대신 th 사용
	3. td와 th의 차이점
		th : 기본 가운데 정렬, 기본 볼드체 적용
		td : 기본 왼쪽 정렬, 일반 글자 적용
 -->
 <h2>간단한 3x3 크기의 테이블</h2>
 <hr />
<!--  table>(tr>td{$}*3)*3 -->
<!-- 2번째 tr부터 에밋식이 아닌 수동으로 숫자를 변경하였다 (가독성을 위하여) -->
<table>
 	<tr>
 		<td>1</td>
 		<td>2</td>
 		<td>3</td>
 	</tr>
 	<tr>
 		<td>4</td>
 		<td>5</td>
 		<td>6</td>
 	</tr>
 	<tr>
 		<td>7</td>
 		<td>8</td>
 		<td>9</td>
 	</tr>
 </table>
 <hr />
 <h2>헤더가 있는 4x3 테이블</h2>
<!--  	table>(tr>th{제목$}*3)+((tr>td{내용$}*3)*3) -->
	<table>
		<tr>
			<th>제목1</th>
			<th>제목2</th>
			<th>제목3</th>
		</tr>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
			<td>내용3</td>
		</tr>
		<tr>
			<td>내용4</td>
			<td>내용5</td>
			<td>내용6</td>
		</tr>
		<tr>
			<td>내용7</td>
			<td>내용8</td>
			<td>내용9</td>
		</tr>
	</table>
<!-- 	table은 반드시 tr단위로 작성됨 -->
<!-- 	tr 한 행 안쪽에 데이터를 작성 할 수 있는 td, th가 나올 수 있음 -->


</body>
</html>
